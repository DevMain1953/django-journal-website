{% block content %}
<h1>Registration</h1>
<form method="post">
    {% csrf_token %}
    {{ form.first_name }}<br>
    {{ form.last_name }}<br>
    {{ form.middle_name }}<br>
    {{ form.nickname }}<br>
    {{ form.email }}<br>
    {{ form.password }}<br>
    <span>{{ error }}</span>
    <input type="submit" value="Sign Up">
  </form>
{% endblock %}
